<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Bestie üéâ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.4rem;
      font-weight: 400;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    .surprise {
      display: none;
      margin-top: 20px;
      font-size: 1.1rem;
      animation: pop 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 55px;
      background: rgba(255,255,255,0.8);
      border-radius: 50% 50% 50% 50%;
      animation: float 8s linear infinite;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 50%;
      width: 2px;
      height: 15px;
      background: #fff;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Background Music (Ajab Si ‚Äì Instrumental) -->
  <audio id="bgMusic" autoplay loop>
    <source src="ajab-si-instrumental.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Ensure music plays on page load (mobile-friendly fallback)
    window.addEventListener('click', () => {
      const music = document.getElementById('bgMusic');
      music.volume = 0.6;
      music.play();
    }, { once: true });
  </script>

  <div class="card">
    <h1>üéÇ Happy Birthday!</h1>
    <h2>To My Best Friend üíñ</h2>
    <p>
      You are not just my best friend, you are my chosen family. 
      Thank you for all the laughs, memories, and support. 
      May this year bring you endless happiness, success, and love.
    </p>
    <button onclick="showSurprise()">Click for a Surprise üéÅ</button>
    <div class="surprise" id="surprise">
      ‚ú® You mean the world to me! ‚ú®<br />
      Cheers to many more memories together ü•Ç
    </div>
  </div>

  <!-- Balloons -->
  <div class="balloon" style="left: 10%; animation-delay: 0s;"></div>
  <div class="balloon" style="left: 30%; animation-delay: 2s;"></div>
  <div class="balloon" style="left: 50%; animation-delay: 4s;"></div>
  <div class="balloon" style="left: 70%; animation-delay: 1s;"></div>
  <div class="balloon" style="left: 90%; animation-delay: 3s;"></div>

  <script>
    function showSurprise() {
      document.getElementById('surprise').style.display = 'block';
    }

    
  </script>

</body>
</html>
